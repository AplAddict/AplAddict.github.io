    <style>
        html,

        }

            overflow-y: hidden;

        .container {
            position: relative;
            text-align: center;

        }


        .top-center {
            position: absolute;
            top: 8px;

        }

        }

            margin-left: 20px;
            margin-bottom: 20px;
            display: inline-block;

        @media screen and (max-width: 600px) {

            .card {
                width: 100vw;
                overflow: auto;
            }

            #text {
                width: 85vw;
            }

            #parent div {
                display: none;
            }

        .price {
            color: grey;

        }

        .card button {
            border: none;
            outline: 0;

            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        .fa:hover {
            opacity: 0.7;
        }

        .card button:hover {
            opacity: 0.6;
        }

        .fa {
            font-size: 20px;
            width: 25px;
            text-align: center;
            text-decoration: none;
            margin: 5px 2px;
        }

        .fa-twitter {
            color: white;
        }

        .fa-instagram {
            color: white;
        }

        .fa-snapchat-ghost {
            color: white;
        }

        .fa-reddit {
            color: white;

    </style>
    <script>
        var i = 0;
        var txt = 'I am a 17 year old web developer and know HTML, CSS, JS, Java, and C++. Also, I am interested in investing and the stock market. Check out some of my projects belowâ†´'; /* The text */
        var speed = 50; /* The speed/duration of the effect in milliseconds */

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("text").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else if (i == txt.length) {
                Divs();
                $(function () {
                    setInterval(Divs, 4000);
                });
            }

        }

        function Divs() {
            var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
            if (width <= 600) {
                var divs = $('#parent div'),
                    now = divs.filter(':visible'),
                    next = now.next().length ? now.next() : divs.first();
                now.fadeOut(800);
                next.fadeIn(1300);
            }
        }


    </script>
